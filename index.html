      background: #f2f2f2;

      flex-direction: column;
      min-height: 100vh;
    }

      background: #007bff;
      color: white;
      padding: 40px 20px 30px;
    }
    header h1 { margin: 0; font-size: 1.8rem; }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

      padding: 20px;
      border-radius: 12px;

      width: 100%;

      font-size: 1rem; cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #0056b3; }
    #reader { width: 300px; margin: 20px auto; }
    #msg { margin-top: 10px; font-weight: bold; }
    #cameraSelect { width: 200px; margin-bottom: 15px; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
    a {
      display: inline-block; margin-top: 20px;
      text-decoration: none; color: #007bff;
    }
    footer {
      padding: 20px; font-size: 0.9rem; color: #555;
    }
  </style>
</head>
